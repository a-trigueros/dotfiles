"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true

[character]
success_symbol = "[‚ùØ](bold green)"
error_symbol = "[‚úñ](bold red)"

[package]
disabled = true

[battery]
full_symbol = "üîã"
charging_symbol = "üîå"
discharging_symbol = "‚ö°"

[[battery.display]]
threshold = 30
style = "bold red"

[cmd_duration]
min_time = 10_000
format = " took [$duration]($style)"

[directory]
truncation_length = 5
format = "[$path]($style)[$lock_symbol]($lock_style) "

# JJ status for PowerShell
[custom.jj]
description = "The current jj status"
when = "jj root"
symbol = "ü•ã "
format = "[$symbol$output]($style) "
style = "bold purple"
command = "jj log -r '@' -T 'change_id.short() ++ \" \" ++ description.first_line()' --no-graph --color=always --limit 1"

# Disable all Git modules - we'll use custom ones
[git_branch]
disabled = true

[git_commit]
disabled = true

[git_status]
disabled = true

[git_metrics]
disabled = true

# Custom Git branch - only show if NOT in a jj repo
[custom.git_branch]
when = 'pwsh -NoProfile -NonInteractive -Command "if (!(Test-Path .jj)) { exit 0 } else { exit 1 }"'
command = 'git rev-parse --abbrev-ref HEAD'
description = "Only show git_branch if we're not in a jj repo"
format = "[$symbol$output]($style) "
symbol = "üå± "
style = "bold yellow"

# Custom Git commit - only show if NOT in a jj repo
[custom.git_commit]
when = 'pwsh -NoProfile -NonInteractive -Command "if (!(Test-Path .jj)) { exit 0 } else { exit 1 }"'
command = 'git rev-parse --short HEAD'
format = "[\\($output\\)]($style) "
style = "bold yellow"
description = "Only show git_commit if we're not in a jj repo"

# Custom Git status - only show if NOT in a jj repo
[custom.git_status]
when = 'pwsh -NoProfile -NonInteractive -Command "if (!(Test-Path .jj)) { exit 0 } else { exit 1 }"'
command = 'git status --porcelain'
format = "[[$output](bold green)]($style) "
style = "bold red"
description = "Only show git_status if we're not in a jj repo"

[hostname]
ssh_only = true
format = "<[$hostname]($style)>"
trim_at = "-"
style = "bold dimmed white"
disabled = true

[username]
style_user = "bold dimmed blue"
show_always = false

[memory_usage]
format = "$symbol[${ram}( | ${swap})]($style) "
threshold = 70
style = "bold dimmed white"
disabled = false

[time]
time_format = "%T"
format = "üïô $time($style) "
style = "bright-white"
disabled = false

[julia]
format = "[$symbol$version]($style) "
symbol = "‡ÆÉ "
style = "bold green"

[python]
format = "[$symbol$version]($style) "
style = "bold green"

[rust]
