"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[✖](bold red)"

[package]
disabled = true

[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"

[[battery.display]]
threshold = 30
style = "bold red"

[cmd_duration]
min_time = 10_000
format = " took [$duration]($style)"

[directory]
truncation_length = 5
format = "[$path]($style)[$lock_symbol]($lock_style) "

# JJ status for PowerShell
[custom.jj]
description = "The current jj status"
when = "jj --ignore-working-copy root"
symbol = "🥋 "
command = "jj log --ignore-working-copy -r '@' -T 'change_id.shortest(4) ++ \" | \" ++ raw_escape_sequence(\"\\x1b[1;32m\") ++ coalesce(truncate_end(30, description.first_line(), \"…\"), \"(no description set)\") ++ raw_escape_sequence(\"\\x1b[0m\")' --no-graph --color=always --limit 1"

# Disable all Git modules - we'll use custom ones
[git_branch]
disabled = true

[git_commit]
disabled = true

[git_status]
disabled = true

[git_metrics]
disabled = true

[git_state]
disabled = true

# Custom Git branch - only show if NOT in a jj repo
[custom.git_branch]
disabled = false
when = 'sh -c "[ ! -d .jj ] && git rev-parse --git-dir >/dev/null 2>&1"'
command = 'git rev-parse --abbrev-ref HEAD 2>$null'
description = "Only show git_branch if we're not in a jj repo"
format = "[$symbol$output]($style) "
symbol = "🌱 "
style = "bold yellow"

# Custom Git commit - only show if NOT in a jj repo
[custom.git_commit]
disabled = false
when = 'sh -c "[ ! -d .jj ] && git rev-parse --git-dir >/dev/null 2>&1"'
command = 'git rev-parse --short HEAD 2>$null'
format = "[\\($output\\)]($style) "
style = "bold yellow"
description = "Only show git_commit if we're not in a jj repo"

# Custom Git status - only show if NOT in a jj repo
[custom.git_status]
disabled = false
when = 'sh -c "[ ! -d .jj ] && git rev-parse --git-dir >/dev/null 2>&1"'
command = 'git status --porcelain 2>$null'
format = "[[$output](bold green)]($style) "
style = "bold red"
description = "Only show git_status if we're not in a jj repo"

[hostname]
ssh_only = true
format = "<[$hostname]($style)>"
trim_at = "-"
style = "bold dimmed white"
disabled = true

[username]
style_user = "bold dimmed blue"
show_always = false

[memory_usage]
format = "$symbol[${ram}( | ${swap})]($style) "
threshold = 70
style = "bold dimmed white"
disabled = false

[time]
time_format = "%T"
format = "🕙 $time($style) "
style = "bright-white"
disabled = false

[julia]
format = "[$symbol$version]($style) "
symbol = "ஃ "
style = "bold green"

[python]
format = "[$symbol$version]($style) "
style = "bold green"

[rust]
format = "[$symbol$version]($style) "
style = "bold green"

[nodejs]
format = "via [🤖 $version](bold green) "

